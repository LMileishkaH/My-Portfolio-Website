 <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Portfolio Website</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <header>
    <nav>
      <a href="#ImageGallery">Image Gallery</a>
      <a href="#BlogSection">Blog</a>
      <a href="#EcommerceSection">Ecommerce</a>
      <a href="#ContactForm">Contact Form</a>
    </nav>
  </header>

  <main>
    <section>
      <h1 id="ImageGallery">Image Gallery</h1>
      <p>This is a set of our diverse works!</p>
      <img src="design/Tunnels!.png" alt="This is a cover of my game Tunnels">
      <img src="design/SapphicHearts.png" alt="This is a cover of my game Sapphic Hearts">
      <img src="design/AffirmationGenerator.png" alt="This is a cover of my game Affirmation">
    </section>

    <section>
      <h1 id="BlogSection">Blog</h1>
    </section>

    <section>
      <h1 id="EcommerceSection">Ecommerce</h1>
    </section>

    <section>
      <h1 id="ContactForm"">Contact Form</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <label for="email"><input type="email" id="email" name="email" required></label><br><br>


        <input type="submit" value="Submit">
      </form>
    </section>

    
    



     
  </main>

  <footer></footer>
</body>

</html>
